<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Encephaloprints</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"><link rel="stylesheet" href="style.css"></head><body><h1>Encephaloprints</h1><p>An interactive installation in which generative visuals react in realtime to brain activity read from an EEG headband. This project aims to connect mind and matter to create a dynamic "fingerprint" of the viewer's mind.</p><script src="main.js"></script></body></html>
